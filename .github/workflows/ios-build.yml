name: iOS Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ios-build:
    runs-on: macos-latest
    
    env:
      KOTLIN_NATIVE_IGNORE_ILLEGAL_MULTIPLATFORM_MODULES: 1
      KOTLIN_NATIVE_IGNORE_ILLEGAL_MULTIPLATFORM_MODULES_WARNING: 1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Show Gradle version
      run: ./gradlew --version
      
    - name: Build iOS Framework (ARM64)
      run: ./gradlew linkReleaseFrameworkIosArm64 --stacktrace
      
    - name: Build iOS Framework (Simulator ARM64)
      run: ./gradlew linkReleaseFrameworkIosSimulatorArm64 --stacktrace
      
    - name: Upload iOS Framework
      uses: actions/upload-artifact@v4
      with:
        name: ios-framework
        path: |
          shared/build/xcode-frameworks/Release/shared.framework
          shared/build/xcode-frameworks/Release/shared.framework.dSYM 